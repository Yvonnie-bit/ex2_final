<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - Real Living Real Estate</title>
    <style>
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrK3b6ENumWfS3PVnVmsMYhu49M2GBj0mGjpdPVgyV41VpAN9wmxH9NQSKjjReVdclqfk&usqp=CAU');
            background-size: cover;
            margin: 0 10%;
            color: #333;
        }
        header {
            text-align: center;
            padding: 30px;
            background-color: rgba(5, 24, 79, 0.9);
            border-bottom: 5px solid #007BFF;
        }
        h1 {
            font-size: 3em;
            color: #FFFFFF;
            text-decoration: underline;
            margin: 0;
        }
        nav {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #0056b3;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #007BFF;
            border-radius: 10px;
        }
        legend {
            font-weight: bold;
            color: #007BFF;
            font-size: 1.2em;
            padding: 0 10px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="search"], textarea, select {
            width: 98%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            border-top: 5px solid #007BFF;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>REAL LIVING Real Estate</h1>
    </header>
    <nav>
        <a href="file:///C:/Users/YraGeinna/Downloads/Page%201.html">Home</a>
        <a href="file:///C:/Users/YraGeinna/Downloads/page%202.html">Floor Plan</a>
        <a href="file:///C:/Users/YraGeinna/Downloads/Dining.html">Dining</a>
        <a href="file:///C:/Users/YraGeinna/Downloads/Living.html">Living</a>
        <a href="file:///C:/Users/YraGeinna/Downloads/Masters.html">Master's</a>
        <a href="file:///C:/Users/YraGeinna/Downloads/3.html">Application Form</a>
    </nav>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </fieldset>

        <fieldset>
            <legend>Address Information</legend>
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="">Select Region</option>
                <option value="NCR">National Capital Region (NCR)</option>
                <option value="CALABARZON">CALABARZON</option>
                <option value="Central Luzon">Central Luzon</option>
                <option value="Ilocos Region (Region I)">Ilocos Region (Region I)</option>
                <option value="Mimaropa (Region IV-B)">Mimaropa (Region IV-B)</option>
            </select>

            <label for="zip">ZIP Code:</label>
            <input type="number" id="zip" name="zip" required>
        </fieldset>

        <fieldset>
            <legend>Employment Status</legend>
            <label>Are you currently employed?</label>
            <input type="radio" id="employed-yes" name="employed" value="yes" required>
            <label for="employed-yes">Yes</label>
            <input type="radio" id="employed-no" name="employed" value="no" required>
            <label for="employed-no">No</label>

            <label>Employment Type:</label>
            <input type="checkbox" id="fulltime" name="employment-type" value="fulltime">
            <label for="fulltime">Full-Time</label>
            <input type="checkbox" id="parttime" name="employment-type" value="parttime">
            <label for="parttime">Part-Time</label>
            <input type="checkbox" id="selfemployed" name="employment-type" value="selfemployed">
            <label for="selfemployed">Self-Employed</label>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label>Preferred Property Type:</label>
            <select id="property-type" name="property-type" required>
                <option value="">Select Property Type</option>
                <option value="house">House</option>
                <option value="apartment">Apartment</option>
                <option value="condo">Condo</option>
                <option value="villa">Villa</option>
            </select>

            <label>Preferred Location:</label>
            <input type="text" id="location" name="location" list="locations">
            <datalist id="locations">
                <option value="Manila">
                <option value="Quezon City">
                <option value="Cebu City">
                <option value="Davao City">
                <option value="Makati">
                <option value="Baguio">
                <option value="Iloilo City">
                <option value="Cagayan de Oro">
            </datalist>

            <label>Budget Range:</label>
            <input type="number" id="min-budget" name="min-budget" placeholder="Min Budget">
            <input type="number" id="max-budget" name="max-budget" placeholder="Max Budget">
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5"></textarea>

            <label for="search">Search for Specific Features:</label>
            <input type="search" id="search" name="search" placeholder="e.g., Pool, Garage">
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <footer>
        <p>&copy; 2025 Real Living Real Estate. All rights reserved.</p>
    </footer>
</body>
</html>
